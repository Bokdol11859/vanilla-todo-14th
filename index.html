<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1 style="border-bottom: solid; padding-bottom: 1rem">
        오늘 해야할 일이 뭐가 있을까
      </h1>
      <div
        class="pending"
        style="margin-bottom: 2rem; font-size: 1.3rem; font-weight: bold"
      >
        해야할 것들
      </div>
      <div class="pending-list">
        <ul class="toDos"></ul>
      </div>

      <div
        class="done"
        style="margin-bottom: 2rem; font-size: 1.3rem; font-weight: bold"
      >
        다했다~
      </div>
      <div class="done-list">
        <ul class="dones"></ul>
      </div>
      <form class="inputForm">
        <input
          name="inputText"
          class="inputText"
          type="text"
          placeholder="할게 뭐가 있지?"
          autofocus
        />
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
